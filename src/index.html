<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Indicators World Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="row">
      <div class="col-12">
        <header>
          <div class="together">
            <img src="../img/bmBig.png" alt="Banco Mundial">
            <hr>
            <h1>Trabajando para un Mundo Libre de Pobreza</h1>
          </div>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav>
          <ul id="button">
            <li><a id="btn-index">Los más Visitados</a></li>
            <li><a id="btn-search">Búsqueda Personalizada</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div id="index" class="show">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="slider">
            <ul>
              <li><img src="../img/slider/1.png" alt="¿Qué es el Banco Mundial?"></li>
              <li><img src="../img/slider/2.png" alt="Objetivo Principal del BM"></li>
              <li><img src="../img/slider/3.png" alt="¿Qué ofrece esta página?"></li>
            </ul>
          </div>
          <fieldset>
            <legend>PRINCIPALES INDICADORES</legend>
            <div id="container-btn-main">
              <button type="button" id="SH" class="btn-main">Anemia</button>
              <!--SH.ANM.ALLW.ZS-->
              <button type="button" id="SG" class="btn-main">Violencia</button>
              <!--SG.VAW.REAS.ZS-->
              <button type="button" id="SP" class="btn-main">Población</button>
              <!--SP.POP.TOTL.FE.ZS-->
              <button type="button" id="IC" class="btn-main">Emprendimiento</button>
              <!--IC.REG.DURS.FE-->
              <button type="button" id="ICF" class="btn-main">Empresas</button>
              <!--IC.FRM.FEMM.ZS-->
              <button type="button" id="COV" class="btn-main">Empleos</button>
              <!--per_allsp.cov_pop_tot-->
            </div>

            <div id="caption">Titulo de ind</div>
            <section id="information">
              <div class="table-wrapper">
                <table id="table_result">
                  <thead id="title_table">
                    <tr>
                      <th>hola</th>
                      <th>you</th>
                    </tr>
                  </thead>
                  <tbody id="content_table">
                  </tbody>
                </table>
              </div>
            </section>
          </fieldset>
        </div>
        <div class="col-1"></div>
      </div>

    </div>
    <div id="search" class="hide">
      <div class="row">
        <div class="col-4">
          <aside id="menu-left">
            <form id="frm-search" name="frm">
              <div id="select-country">
                <label class="sub-button">PAISES</label>
                <label><input type="checkbox" name="country[]" value="PER" checked>Perú</label>
                <label><input type="checkbox" name="country[]" value="CHL" checked>Chile</label>
                <label><input type="checkbox" name="country[]" value="MEX" checked>México</label>
                <label><input type="checkbox" name="country[]" value="BRA" checked>Brasil</label>
              </div>
              <div id="select-laboral-force">
                <label class="sub-button">INDICADOR</label>
                <label><input type="radio" name="category[]" value="SL.TLF.BASC.ZS" checked>Fuerza laboral
                  con educación básica</label>
                <label><input type="radio" name="category[]" value="SL.TLF.INTM.ZS">Fuerza laboral
                  con educación intermedia</label>
                <label><input type="radio" name="category[]" value="SL.TLF.ADVN.ZS">Fuerza laboral
                  con educación avanzada</label>
                <label><input type="radio" name="category[]" value="SL.TLF.ACTI.ZS">Tasa de
                  participación en la fuerza laboral</label>
              </div>
              <div id="select-sex">
                <label class="sub-button">GENERO</label>
                <label><input type="radio" name="sex[]" value="FE" checked>Femenino</label>
                <label><input type="radio" name="sex[]" value="MA">Masculino</label>
              </div>
              <div id="date">
                <label class="sub-button">FECHA</label>
                <label>Desde<input type="number" id="date-one" max="2017" min="2010" maxlength="4" value="2010"></label>
                <label>Hasta<input type="number" id="date-two" max="2017" min="2010" maxlength="4" value="2017"></label>
              </div>
              <div id="btn-enviar">
                <input type="button" value="BUSCAR" id="btn-submit">
              </div>
            </form>
          </aside>
        </div>
      </div>
      <div class="col-8">
        <fieldset id="table-result" class="hide">
          <div  id="table-container"></div>
        
          <ul class="button" id="btn-order">
              <li><span id="order-asc">ASC</span></li>
              <li><span id="order-desc">DESC</span></li>
            </ul>
        <div id="table-prom"></div>
    </fieldset>
    </div>
    <div class="row">
      <div class="col-12">
        <footer>Developed by: Pilar Varillas & Heidy Gerbi - © Copy Left 2018</footer>
      </div>
    </div>
  </main>
  <script src="./data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
