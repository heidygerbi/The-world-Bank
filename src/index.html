<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Indicators World Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="row">
      <div class="col-12">
        <header>
          <div class="together">
            <img src="../img/bmBig.png" alt="Banco Mundial">
            <hr>
            <h1>Trabajando para un Mundo Libre de Pobreza</h1>
          </div>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav>
          <ul id="button">
            <li><a id="btn-index">Los más Visitados</a></li>
            <li><a id="btn-search">Búsqueda Personalizada</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div id="index" class="show">
      <div class="row">
        <div class="col-12">
          <div class="slider">
            <ul>
              <li><img src="../img/slider/1.png" alt="¿Qué es el Banco Mundial?"></li>
              <li><img src="../img/slider/2.png" alt="Objetivo Principal del BM"></li>
              <li><img src="../img/slider/3.png" alt="¿Qué ofrece esta página?"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="buttons_span" id="span">
            <button type="button" id="SH">Anemia en mujeres en edad fértil (15 y 49 años)</button>
            <!--SH.ANM.ALLW.ZS-->
            <button type="button" id="SG">Mujeres que creen que está justificado que un marido golpee a su esposa (por
              cualquier motivo)</button>
            <!--SG.VAW.REAS.ZS-->
            <button type="button" id="SP">Población, mujeres (% del total)</button>
            <!--SP.POP.TOTL.FE.ZS-->
            <button type="button" id="IC">Tiempo necesario para iniciar un negocio, mujeres (días)</button>
            <!--IC.REG.DURS.FE-->
            <button type="button" id="ICF">Porcentaje de empresas con manager mujer (promedio entre empresas que
              reportan)</button>
            <!--IC.FRM.FEMM.ZS-->
            <button type="button" id="COV">Cobertura de los programas de trabajo y protección social (% de la
              población)</button>
            <!--per_allsp.cov_pop_tot-->
          </div>
        </div>
      </div>
      <div id="caption"></div>
      <div class="col-8">
        <section id="information">
          <div class="table-wrapper">
            <table id="table_result">
              <thead id="title_table">
                <tr>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="content_table">
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <div id="search" class="hide">


      <div class="row">
        <div class="col-4">
          <aside id="menu-left">
            <form id="frm-search" name="frm">
              <div id="select-country">
                <label class="sub-button">PAISES</label>
                <label><input type="checkbox" name="country[]" value="PER">Perú</label>
                <label><input type="checkbox" name="country[]" value="CHL">Chile</label>
                <label><input type="checkbox" name="country[]" value="MEX">México</label>
                <label><input type="checkbox" name="country[]" value="BRA">Brasil</label>
              </div>
              <div id="select-laboral-force">
                <label class="sub-button">INDICADOR</label>
                <label><input type="radio" name="category[]" value="SL.TLF.BASC.ZS">Fuerza laboral
                  con educación básica</label>
                <label><input type="radio" name="category[]" value="SL.TLF.INTM.ZS">Fuerza laboral
                  con educación intermedia</label>
                <label><input type="radio" name="category[]" value="SL.TLF.ADVN.ZS">Fuerza laboral
                  con educación avanzada</label>
                <label><input type="radio" name="category[]" value="SL.TLF.ACTI.ZS">Tasa de
                  participación en la fuerza laboral</label>
              </div>
              <div id="select-sex">
                <label class="sub-button">GENERO</label>
                <label><input type="radio" name="sex[]" value="FE">Femenino</label>
                <label><input type="radio" name="sex[]" value="MA">Masculino</label>
              </div>
              <div id="date">
                <label class="sub-button">FECHA</label>
                <label>Desde<input type="number" id="date-one" max="2017" min="1960" maxlength="4" value="2017"></label>
                <label>Hasta<input type="number" id="date-two" max="2017" min="1960" maxlength="4" value="2017"></label>
              </div>
              <div id="btn-enviar">
                <input type="button" value="buscar" id="btn-submit" class="">
              </div>
            </form>
          </aside>
        </div>
      </div>
      <div class="col-8">
        <div id="caption"></div>
        <section id="information">
          <div id="f"></div>
          <div class="table-wrapper">
            <table id="table_result">
             </table>
            <ul id="button">
              <li><span id="order-asc">ASC</span></li>
              <li><span id="order-desc">DESC</span></li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <footer>Developed by: Pilar Varillas & Heidy Gerbi - © Copy Left 2018</footer>
      </div>
    </div>
  </main>
  <script src="./data/worldbank/worldbank.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
