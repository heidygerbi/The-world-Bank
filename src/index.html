<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Indicators World Banck</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col-12">
          <header>
            <div class="together">
                <img src="../img/bmBig.png" alt="Banco Mundial">
                <hr>
                <h1>Trabajando para un Mundo Libre de Pobreza</h1>
            </div>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nav>
            <ul id="button">
              <li><span id="main-container" href="#">Los más Visitados</span></li>
              <li><span id="body-container" href="#">Búsqueda Personalizada</span></li>
            </ul>
            <div class="slider">
              <ul>
                <li><img src="../img/slider/bancoMundial.png" alt="¿Qué es el Banco Mundial?"></li>
                <li><img src="../img/slider/requisitosCreditoBancoMundial.png" alt="Tipos de créditos que aborda el Banco Mundial?"></li>
                <li><img src="../img/slider/tiposCreditosBancoMundial.png" alt="¿Cuáles son los trabajos disponibles en el Banco Mundial?"></li>
                <li><img src="../img/slider/trabajoBancoMundial.png" alt="¿Cuáles son los trabajos disponibles en el Banco Mundial?"></li>
              </ul>
            </div>  
          </nav>
        </div>
      </div>
      <div class="row">
        <section id="container-most-visited" class="hide">
          <div class="col-12">
              <section class="slider">
                      <ul>
                        <li>1</li>
                        <li>1</li>
                        <li>1</li>
                      </ul>
               </section>
          </div>
        </section>
      </div>
      <div class="row">
        <section id="container-search" class="show">
          <div class="col-4">
            <aside id="menu-left">
            <form id="frm-search" name="frm">
              <div id="select-country">
                <label>PAISES</label>
                <div><label><input type="checkbox" id="country[]" nnme="country[]" value="PER">Perú</label></div>
                <div><label><input type="checkbox" id="country[]" nnme="country[]" value="CHL">Chile</label></div>
                <div><label><input type="checkbox" id="country[]" nnme="country[]" value="MEX">México</label></div>
                <div><label><input type="checkbox" id="country[]" nnme="country[]" value="BRA">Brasil</label></div>
              </div>
              <div id="indication">
                <label>INDICADORES</label>
                <div><label><input type="radio" id="category[]" name="category[]" value='"SL.'>Empleabilidad</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"per_'>Programas de Trabajo</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"SH.'> Anemia en Mujeres</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"HD.'>Capital Humano</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"SG.'>Violencia de Genero Femenino</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"SE.'>Educación</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"MS.'>Personal de las Fuerzas Armadas</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"SP.'>Población Femenina</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"IC.'>Empresas</label></div>
                <div><label><input type="radio" id="category[]" name="category[]" value='"DT.'>Organización Internacional del Trabajo (OIT)</label></div>
              </div>
              <div id="date">
                  <label>FECHA</label>
                  <div><label>Desde<input type="number" id="date-one" max="2017" min="1960" maxlength="4" value="1960"></label></div>
                  <div><label>Hasta<input type="number" id="date-two" max="2017" min="1960" maxlength="4" value="2017"></label></div>
                </div> 
                <div id="btn-enviar">
                  <input type="button" value="buscar" id="btn-submit" class="">
                </div>  
            </form>
          </aside>
        </div>
        <div class="col-8">
          <section id="information"></section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <footer>Developed by: Pilar Varillas & Heidy Gerbi  -  © Copy Left 2018</footer>
        </div>
      </div>
    </main>
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
